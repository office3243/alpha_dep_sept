{% extends 'portal/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Set New Password{% endblock %}
{% block content %}
    <br><br>
    <div class="jumbotron container card" style="background-color: white; border-color: #717fe0">
        <h4 class="font-weight-bold text-center">Set New Password</h4><br>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-block text-white font-weight-bold" style="background-color: #717fe0" type="submit">Set New Password</button>
        </form>
        <br>
        <span class="text-warning">Didn't received otp <a class ="text-default" href="{% url "accounts:password_reset_otp_resend" %}">Resend OTP</a></span>
    </div>
{% endblock %}
