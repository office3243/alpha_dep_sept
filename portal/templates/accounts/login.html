{% extends 'portal/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock %}
{% block content %}
    <br><br>
    <div class="jumbotron container card col-md-10 col-sm-10" style="background-color: white; border-color: #717fe0;max-width: 800px">
        <h4 class="font-weight-bold text-center">Login</h4><br>
        <form action="{% url "accounts:login" %}" method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-block text-white font-weight-bold" style="background-color: #717fe0" type="submit">Register</button>
        </form>
        <br><br>
        <span class="text-danger font-weight-bold">Forgot Password?
            <a class="font-weight-bold" href="{% url "accounts:password_reset" %}"><u>Reset It</u></a>
        </span>
        <br>
        <span class="font-weight-bold">Dont have an account! <a href="{% url "accounts:register" %}" class="font-weight-bold"><u>Register</u></a></span>
    </div>
{% endblock %}
