{% extends 'portal/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Forget Password{% endblock %}
{% block content %}
    <br><br>
    <div class="jumbotron container card" style="background-color: white; border-color: #717fe0">
        <h4 class="font-weight-bold text-center">Reset your password</h4><br>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-block text-white font-weight-bold" style="background-color: #717fe0" type="submit">Reset Password</button>
        </form>
        <br><br>
        <span class="font-weight-bold">Dont have an account! <a href="{% url "accounts:register" %}" class="font-weight-bold "><u>Create new account</u></a></span>
        <br>
        <span class="font-weight-bold">Already an account! <a href="{% url "accounts:login" %}" class="font-weight-bold"><u>Login</u></a></span>
    </div>
{% endblock %}
